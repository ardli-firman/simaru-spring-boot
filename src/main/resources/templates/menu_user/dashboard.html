<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        ...
    </head>

    <body>
        <section th:fragment="user-menu">
            <div class="row">
                <!-- ./col -->
                <div class="col-lg-3 col-xs-12">
                    <!-- small box -->
                    <div class="small-box bg-green">
                        <div class="inner">
                            <h3 th:text="${pengajuanCount}"></h3>

                            <p>Pengajuan</p>
                        </div>
                        <div class="icon">
                            <i class="fa fa-external-link"></i>
                        </div>
                        <a href="" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <!-- ./col -->
                <div class="col-lg-9 col-xs-12">
                    <div class="box box-info">
                        <div class="box-body">
                            <div class="table-responsive">
                                <table class="table no-margin">
                                    <thead>
                                        <tr>
                                            <th>No</th>
                                            <th>Ruangan</th>
                                            <th>Status</th>
                                            <th>Mulai</th>
                                            <th>Selesai</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each=" pengajuan,i: ${pengajuans}">
                                            <td th:text="${i.count}"></td>
                                            <td th:text="${pengajuan.ruangan.nama_ruangan}"></td>
                                            <td th:text="${pengajuan.status}"></td>
                                            <td th:text="${pengajuan.mulai()}"></td>
                                            <td th:text="${pengajuan.selesai()}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                    </div>
                </div>
                <!-- ./col -->
            </div>
        </section>
    </body>
</html>
