<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        ...
    </head>

    <body>
        <div class="wrapper" th:fragment="header-admin">
            <header class="main-header">
                <!-- Logo -->
                <a class="logo">
                    <!-- mini logo for sidebar mini 50x50 pixels -->
                    <span class="logo-mini"
                        ><b><i class="fa fa-star-o"></i></b
                    ></span>
                    <!-- logo for regular state and mobile devices -->
                    <span class="logo-lg"><b>SIMARU</b></span>
                </a>
                <!-- Header Navbar: style can be found in header.less -->
                <nav class="navbar navbar-static-top">
                    <!-- Sidebar toggle button-->
                    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                        <span class="sr-only">Toggle navigation</span>
                    </a>

                    <div class="navbar-custom-menu">
                        <ul class="nav navbar-nav">
                            <!-- Notifications: style can be found in dropdown.less -->
                            <li class="dropdown notifications-menu">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <i class="fa fa-bell-o"></i>
                                    <span class="label label-warning jnotif"></span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li class="header">Anda Mempunyai <span class="jnotif"></span> Notifikasi</li>
                                    <li>
                                        <!-- inner menu: contains the actual data -->
                                        <ul class="menu notifatas"></ul>
                                    </li>
                                    <li class="footer">
                                        <a href="">Lihat Semua</a>
                                    </li>
                                </ul>
                            </li>
                            <!-- User Account: style can be found in dropdown.less -->
                            <li class="dropdown user user-menu">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <img src="" class="user-image" alt="User Image" />
                                    <span class="hidden-xs">Ardli</span>
                                </a>
                                <ul class="dropdown-menu">
                                    <!-- User image -->
                                    <li class="user-header">
                                        <img
                                            th:src="${theme/dist/img/user2-160x160.jpg}"
                                            class="img-circle"
                                            alt="User Image"
                                        />

                                        <p>
                                            <small></small>
                                        </p>
                                    </li>
                                    <li class="user-footer">
                                        <div class="pull-left">
                                            <a href="" class="btn btn-default btn-flat">Profile</a>
                                        </div>
                                        <div class="pull-right">
                                            <a href="" class="btn btn-default btn-flat">Sign out</a>
                                        </div>
                                    </li>
                                </ul>
                            </li>
                            <!-- Control Sidebar Toggle Button -->
                            <li>
                                <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <aside class="main-sidebar">
                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar">
                    <!-- Sidebar user panel -->
                    <div class="user-panel">
                        <div class="pull-left image">
                            <img th:src="${theme/dist/img/user2-160x160.jpg}" class="img-circle" alt="User Image" />
                        </div>
                        <div class="pull-left info">
                            <p>Nama</p>
                            <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                        </div>
                    </div>

                    <!-- sidebar menu: : style can be found in sidebar.less -->
                    <ul class="sidebar-menu" data-widget="tree">
                        <li class="header">MAIN NAVIGATION</li>
                        <li>
                            <a href=""> <i class="fa fa-th"></i> <span>Dashboard</span> </a>
                        </li>
                        <li>
                            <a href=""> <i class="fa fa-users"></i> <span>User</span> </a>
                        </li>
                        <li>
                            <a href=""> <i class="fa fa-university"></i> <span>Ruangan</span> </a>
                        </li>
                        <li>
                            <a href=""> <i class="fa fa-external-link"></i> <span>Pengajuan</span> </a>
                        </li>
                    </ul>
                </section>
                <!-- /.sidebar -->
            </aside>
        </div>
    </body>
</html>
