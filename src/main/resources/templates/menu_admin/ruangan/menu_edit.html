<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        ...
    </head>

    <body>
        <section th:fragment="ruangan-menu">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title"><i class="fa fa-university"></i> Tambah Ruangan</h3>
                </div>
                <div class="box-body">
                    <form
                        action=""
                        th:action="@{/admin/ruangan/update/{id}(id=${ruangan.id})}"
                        method="post"
                        th:object="${ruangan}"
                        enctype="multipart/form-data"
                    >
                        <div class="form-group">
                            <label for="nama">Nama ruangan</label>
                            <input type="text" th:field="*{nama_ruangan}" id="nama" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="deskripsi">Deskripsi</label>
                            <textarea th:field="*{deskripsi}" id="deskripsi" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <img height="350px" class="img-responsive" th:src="@{'/uploads/images/'+ *{gambar}}" alt="" />
                        </div>
                        <div class="form-group">
                            <label for="gambar">Foto</label>
                            <input type="file" name="fileUploaded" id="gambar" class="form-control" />
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Tambah" class="btn btn-success" />
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
