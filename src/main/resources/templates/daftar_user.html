<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Daftar User</title>
    </head>
    <body>
        <h1>Daftar User</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Nama</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${daftarUser}">
                    <td th:text="${user.nama}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
