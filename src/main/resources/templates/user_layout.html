        <!-- Page Script -->
        <script>
            $(function() {
                //Enable iCheck plugin for checkboxes
                //iCheck for checkbox and radio inputs
                $('.table input[type="checkbox"]').iCheck({
                    checkboxClass: "icheckbox_flat-blue",
                    radioClass: "iradio_flat-blue"
                });

                //Enable check and uncheck all functionality
                $(".checkbox-toggle").click(function() {
                    var clicks = $(this).data("clicks");
                    if (clicks) {
                        //Uncheck all checkboxes
                        $(".table input[type='checkbox']").iCheck("uncheck");
                        $(".fa", this)
                            .removeClass("fa-check-square-o")
                            .addClass("fa-square-o");
                        //$("#th").html('');
                        //$("tbody tr").removeClass('bg-olive');
                    } else {
                        //Check all checkboxes
                        $(".table input[type='checkbox']").iCheck("check");
                        $(".fa", this)
                            .removeClass("fa-square-o")
                            .addClass("fa-check-square-o");
                        //$("#th").html('<b>Aha</b>');
                        //$("tbody tr").addClass('bg-olive');
                    }
                    $(this).data("clicks", !clicks);
                });
                //Handle starring for glyphicon and font awesome
                $(".mailbox-star").click(function(e) {
                    e.preventDefault();
                    //detect type
                    var $this = $(this).find("a > i");
                    var glyph = $this.hasClass("glyphicon");
                    var fa = $this.hasClass("fa");

                    //Switch states
                    if (glyph) {
                        $this.toggleClass("glyphicon-star");
                        $this.toggleClass("glyphicon-star-empty");
                    }

                    if (fa) {
                        $this.toggleClass("fa-star");
                        $this.toggleClass("fa-star-o");
                    }
                });
            });
        </script>
        <!-- Select2 -->

        <!-- bootstrap time picker -->

        <script>
            $(function() {
                //Initialize Select2 Elements
                $(".select2").select2();

                //Datemask dd/mm/yyyy
                $("#datemask").inputmask("dd/mm/yyyy", {
                    placeholder: "dd/mm/yyyy"
                });
                //Datemask2 mm/dd/yyyy
                $("#datemask2").inputmask("mm/dd/yyyy", {
                    placeholder: "mm/dd/yyyy"
                });
                //Money Euro
                $("[data-mask]").inputmask();

                //Date range picker
                $("#reservation").daterangepicker();
                //Date range picker with time picker
                $("#reservationtime").daterangepicker({
                    timePicker: true,
                    timePickerIncrement: 30,
                    timePicker24Hour: true,
                    locale: {
                        format: "DD/MM/YYYY H:mm"
                    }
                });
                //Date range as a button
                $("#daterange-btn").daterangepicker(
                    {
                        ranges: {
                            Today: [moment(), moment()],
                            Yesterday: [moment().subtract(1, "days"), moment().subtract(1, "days")],
                            "Last 7 Days": [moment().subtract(6, "days"), moment()],
                            "Last 30 Days": [moment().subtract(29, "days"), moment()],
                            "This Month": [moment().startOf("month"), moment().endOf("month")],
                            "Last Month": [
                                moment()
                                    .subtract(1, "month")
                                    .startOf("month"),
                                moment()
                                    .subtract(1, "month")
                                    .endOf("month")
                            ]
                        },
                        startDate: moment().subtract(29, "days"),
                        endDate: moment()
                    },
                    function(start, end) {
                        $("#daterange-btn span").html(
                            start.format("MMMM D, YYYY") + " - " + end.format("MMMM D, YYYY")
                        );
                    }
                );

                //Date picker
                $("#datepicker").datepicker({
                    autoclose: true
                });

                //iCheck for checkbox and radio inputs
                $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
                    checkboxClass: "icheckbox_minimal-blue",
                    radioClass: "iradio_minimal-blue"
                });
                //Red color scheme for iCheck
                $('input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
                    checkboxClass: "icheckbox_minimal-red",
                    radioClass: "iradio_minimal-red"
                });
                //Flat red color scheme for iCheck
                $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
                    checkboxClass: "icheckbox_flat-green",
                    radioClass: "iradio_flat-green"
                });

                //Colorpicker
                $(".my-colorpicker1").colorpicker();
                //color picker with addon
                $(".my-colorpicker2").colorpicker();

                //Timepicker
                $(".timepicker").timepicker({
                    showInputs: false
                });
            });
        </script>

        <script type="text/javascript">
            function readURL(input) {
                // live preview IMG
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        $("#profile-pre").attr("src", e.target.result);
                    };
                    reader.readAsDataURL(input.files[0]);
                }
            }
            $("#profile-id").change(function() {
                readURL(this);
            });

            function readURL(input) {

                }
            }
            $("#profile-id2").change(function() {
                readURL(this);
            });
        </script>
